<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clear Chrome History Remote</title>
<style>
  body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 1rem;
    text-align: center;
    font-weight: 700;
  }
  input[type="password"] {
    padding: 15px;
    font-size: 1.2rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 1rem;
    width: 80%;
    max-width: 300px;
    box-sizing: border-box;
  }
  button {
    background-color: #ff5c5c;
    border: none;
    color: white;
    padding: 15px;
    font-size: 1.4rem;
    font-weight: bold;
    border-radius: 10px;
    width: 80%;
    max-width: 300px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 92, 92, 0.6);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ff3b3b;
  }
  .status {
    margin-top: 1rem;
    font-size: 1rem;
    min-height: 1.5rem;
  }
</style>
</head>
<body>

<h1>Remote Chrome History Clear</h1>
<input type="password" id="pinInput" placeholder="Enter PIN" />
<button id="clearBtn">Clear History</button>
<div class="status" id="status"></div>

<script>
  const firebaseURL = "https://clearhistoryproject-default-rtdb.firebaseio.com/trigger.json";
  const statusEl = document.getElementById('status');
  const pinInput = document.getElementById('pinInput');
  const clearBtn = document.getElementById('clearBtn');

  clearBtn.addEventListener('click', async () => {
    const pin = pinInput.value.trim();
    if (!pin) {
      statusEl.textContent = "Please enter your PIN.";
      return;
    }

    statusEl.textContent = "Sending request...";

    try {
      // Update Firebase trigger
      const res = await fetch(firebaseURL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin: pin, clear: true }),
      });

      if (res.ok) {
        statusEl.textContent = "Clear command sent! Your browsers will clear soon.";
        pinInput.value = "";
      } else {
        statusEl.textContent = "Failed to send clear command.";
      }
    } catch (error) {
      statusEl.textContent = "Error sending request.";
      console.error(error);
    }
  });
</script>

</body>
</html>
